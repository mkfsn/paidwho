<div class="container">

    <!-- Title -->
    <div class="page-header">
        <div class="page-header-left col-xs-6">
            <h3>{{ sheet.name }}</h3>
        </div>
        <div class="page-header-right col-xs-6">
            <button class="btn btn-default" (click)="memberModal.show()">
                <i class="fa fa-users" aria-hidden="true"></i> Member
            </button>
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- Body -->
    <section *ngFor="let section of sections">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ section.date }}</h3>
            </div>
            <div class="panel-body">
                <div *ngFor="let record of section.records">
                    <p>{{ record.title }}</p>
                    <p>{{ record.amount }}</p>
                    <p>{{ record.payer.name }}</p>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="modal" bsModal #memberModal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Members</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="memberModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="form-group">
                        <input type="text" #name class="form-control" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-primary"
                            (click)="addMember(name.value); name.value=''; name.focus()">
                        <i class="fa fa-plus"></i> Add
                    </button>
                </div>
                <hr/>
                <div>
                    <div class="list-group">
                        <div class="list-group-item" *ngFor="let member of sheet.members">
                            <span>{{ member.name }}</span>
                             <button class="btn btn-danger" (click)="removeMember(member)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
            </div>
            -->
        </div>
    </div>
</div>
