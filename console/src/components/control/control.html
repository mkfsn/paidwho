<section class="container control">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-12 date">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>
                    <input type="date" class="form-control"
                           id="record-date" [ngModel]="today | date:'yyyy-MM-dd'"
                           (change)="updateDate()"
                           [ngModelOptions]="{standalone: true}"
                           [value]="today | date:'yyyy-MM-dd'">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-leaf"></i>
                    </span>
                    <input type="text" class="form-control" id="record-title" name="record-title" [(ngModel)]="title" placeholder="Title">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6 payer">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <select class="form-control" id="record-payer" name="record-payer" [(ngModel)]="payer">
                        <option disabled style="display:none;"></option>
                        <option *ngFor="let person of members" [ngValue]="person">{{ person.name }}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6 amount">
                <div class="input-group">
                   <span class="input-group-addon">
                        <i class="glyphicon glyphicon-usd"></i>
                    </span>
                    <input type="number"
                           name="record-amount"
                           [(ngModel)]="amount"
                           inputmode="numeric"
                           pattern="[0-9]*"
                           class="form-control"
                           id="record-amount"
                           placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 people">
                <selector [members]="members"
                          [total]="amount"
                          #peopleSelector
                          (onTotalChanged)="updateTotal($event)">
                </selector>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" (click)="submit()" class="btn btn-primary btn-block">Submit</button>
            </div>
        </div>
    </form>
</section>
