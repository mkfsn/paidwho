<section id="get-start">
    <div class="starting-now clearfix">
        <div class="board-wrapper col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
            <div class="board">
                <h1>Welcome!</h1>
                <p>Feel free to create a sheet :)</p>
                <div class="input-group">
                    <input type="text" autofocus="autofocus" class="form-control" [(ngModel)]="name" id="name" placeholder="Sheet Name">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="gotoSheet()">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
